
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspection Call System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 50px 20px;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      color: #333;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }
    button {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Inspection Call System</h1>
  <div class="button-container">
    <button onclick="location.href='raise_inspection.html'">Raise Inspection Call</button>
    <button onclick="location.href='psm.html'">PSM</button>
    <button onclick="location.href='qa_engineer.html'">TKIL QA</button>
    <button onclick="location.href='tpi_inspector.html'">TPI Inspector</button>
    <button onclick="location.href='inspection_result.html'">Inspection Result</button>
  </div>
</body>
</html>
